<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabina Boutique - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #111111; /* Dark background for elegance */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(135deg, #222222, #333333);
            color: #fff;
        }
        
        .container {
            text-align: center;
            padding: 30px;
            max-width: 700px;
            width: 100%;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 50px;
            font-weight: 700;
            color: #FFD700; /* Gold color */
            letter-spacing: 2px;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 20px;
            color: #fff;
            margin: 20px 0;
            font-weight: 300;
            animation: fadeIn 2s ease-in-out 1s;
        }

        .subtitle {
            font-size: 22px;
            font-weight: 500;
            color: #FFD700; /* Gold color */
            animation: fadeIn 2s ease-in-out 2s;
        }

        .footer {
            margin-top: 30px;
            font-size: 16px;
            color: #B8B8B8; /* Soft gray for footer */
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Sabina Boutique</h1>
        <p>We are preparing something special just for you. Stay tuned!</p>
        <p class="subtitle">Opening soon, and we can't wait to share our world of beauty with you.</p>
        <div class="footer">
            <p>- Raivis, CEO & Founder</p>
        </div>
    </div>
</body>
</html>
